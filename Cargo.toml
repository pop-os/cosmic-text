[package]
name = "cosmic-text"
description = "Pure Rust multi-line text handling"
version = "0.8.0"
authors = ["Jeremy Soller <jeremy@system76.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"
documentation = "https://docs.rs/cosmic-text/latest/cosmic_text/"
repository = "https://github.com/pop-os/cosmic-text"

[dependencies]
fontdb = { version = "0.14.1", default-features = false }
libm = "0.2.6"
log = "0.4.17"
aliasable = "0.1.3"
rustybuzz = { version = "0.8.0", default-features = false, features = ["libm"] }
swash = { version = "0.1.6", optional = true }
syntect = { version = "5.0.0", optional = true }
sys-locale = { version = "0.3.0", optional = true }
unicode-linebreak = "0.1.4"
unicode-script = "0.5.5"
unicode-segmentation = "1.10.0"
rangemap = "1.2.0"

[dependencies.unicode-bidi]
version = "0.3.8"
default-features = false
features = ["hardcoded-data"]

[dev-dependencies]
env_logger = "0.10"
lazy_static = "1.4"
log = "0.4"
orbclient = "0.3.35"
unicode-segmentation = "1.7"
termion = "2.0"

[dev-dependencies.rfd]
version = "0.11"
#TODO: iced portal
#default-features = false
#features = ["xdg-portal"]

[dev-dependencies.libcosmic]
git = "https://github.com/pop-os/libcosmic"
rev = "035ec88"
default-features = false
features = ["winit_softbuffer"]
#path = "../libcosmic"

[features]
default = ["std", "swash"]
no_std = [
  "rustybuzz/libm",
]
std = [
  "fontdb/memmap",
  "fontdb/std",
  "rustybuzz/std",
  "sys-locale",
  "unicode-bidi/std",
]
vi = ["syntect"]
wasm-web = ["sys-locale?/js"]

[[example]]
name = "editor-libcosmic"
required-features = ["syntect"]
